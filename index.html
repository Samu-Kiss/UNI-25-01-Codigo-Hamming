<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Hamming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container text-center">
    <h2 class="mb-5">Codificador de Hamming</h2>
    <input type="text" class="form-control w-50 mx-auto" id="inputData" placeholder="Ingrese una secuencia binaria (e.g. 0110101)" oninput="encodeHamming()">
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="parityToggle" onchange="encodeHamming()">
        <label class="form-check-label text-light" for="parityToggle">Paridad Impar</label>
    </div>
    <div id="output" class="mt-4"></div>
    <button class="btn btn-primary mt-3" onclick="copyToClipboard()">Copiar Resultado</button>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastCopy" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Â¡Bits copiados al portapapeles!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
